<div class="container-fluid" class="pt-1 pl-0 pt-4 pb-1">
    
  <div class="row row-style"  >

    <div class="col">

      <div class="card pl-3 pr-3 pb-5 box-style-shadow">

          <div class="card-header">
           
              <div class= "border-bottom-style" >
                  <span class="button-create-new">Create New Device</span>
                </div>

              <div class="row">

                  <div class="col-6 div-form-style" >
                    
                  <br>

                      <form #fmDevice="ngForm" (ngSubmit)="saveDevice(fmDevice)"> 

                        <!--Color-->
                        <div class="form-group">

                            <label for="title" class="label-texto">Color</label>

                            <input type="text" id="colorname" name="colorname"  pattern="[A-Za-z]+"  [(ngModel)]="device.colorname" class="form-control input-texto"  #colorname="ngModel"   placeholder="color" required maxlength="16"  > 
                           
                            <p class="p-style-12"  *ngIf="colorname.errors && (colorname.dirty || colorname.touched)" >Favor preencher o campo color somente com letras.</p>
                            
                            <div *ngIf="!colorname.errors" style="height: 18px; width: 18px;" > 

                              <svg  style="color:#99CC00;" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check" viewBox="0 0 16 16"> <path d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z"/> </svg>
                            
                            </div>  

                          </div>  
                          <br>
                          <!--Part number-->
                          <div class="form-group">

                            <label for="title" class="label-texto">Part number</label>

                            <input type="text" id="partnumber" name="partnumber" pattern="[0-9]+"  [(ngModel)]="device.partnumber" class="form-control input-texto" required  #partnumber="ngModel"   placeholder="part Number" required maxlength="11"  > 
                           
                            <p class="p-style-12"  *ngIf="partnumber.errors && (partnumber.dirty || partnumber.touched)" >Favor preencher o campo part Number somente com n√∫meros.</p>
                            
                            <div *ngIf="!partnumber.errors" style="height: 18px; width: 18px;" > 

                              <svg  style="color:#99CC00;" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check" viewBox="0 0 16 16"> <path d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z"/> </svg>
                            
                            </div>  

                          </div>  
                          <br>
                          <!--Category
                          <div class="form-group">

                            <label for="title" class="label-texto">Category</label>

                            <select name="categoryId" id="categoryId"  #categoryId="ngModel"  
                            [(ngModel)]="device.category" >
                              <option [ngValue]="null" disabled>Choose </option>
                              <option [ngValue]="category.id" *ngFor="let category of categories" >
                               {{ category.name}}
                              </option>
                            </select> 
                            <p class="p-style-12"  *ngIf="categoryId.errors && (categoryId.dirty || categoryId.touched)" >Favor preencher o campo category.</p>
                            
                            <div *ngIf="!categoryId.errors" style="height: 18px; width: 18px;" > 

                              <svg  style="color:#99CC00;" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check" viewBox="0 0 16 16"> <path d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z"/> </svg>
                            
                            </div>  
                            
                          </div> 
                       -->
                       <div class="form-group">
                        <label for="title" class="label-texto">Category</label>
                        <select [(ngModel)]="device.categoryid" id="categoryId" required class="form-control" name="categoryid" #categoryid="ngModel" class="form-control" (change)= "updateObj()">
                        <option *ngFor="let category of categories"  id="id" name="id"   ngValue= {{category.id}}>{{category.name}}</option>
                       </select>
                       <p class="p-style-12"  *ngIf="categoryid.errors && (categoryid.dirty || categoryid.touched)" >Favor preencher o campo category.</p>
                           
                       <div *ngIf="categoryid.value" style="height: 18px; width: 18px;" > 

                        <svg  style="color:#99CC00;" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check" viewBox="0 0 16 16"> <path d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z"/> </svg>
                      
                      </div>  
                       </div>

                        <br>
                        <br>
                         <div class="row pb-4 pt-3" >
            
                              <div class="col-md-1"></div>
                              
                              <div class="col-md-5">

                                  <button  routerLink="/device" type="button" class="btn btn-style-2" > 

                                     <span>VOLTAR</span>
            
                                  </button>

                              </div>

                              <div class="col-md-5">

                                  <button type="submit" 
                                  
                                     class="btn btn-style-1"
                                     [disabled]="!fmDevice.form.valid" >
            
                                   <span>CADASTRAR</span>
            
                                 </button>

                              </div>

                              <div class="col-md-1"></div>

                            </div>

                        </form>
                       
                  </div> 

             </div>

          </div>

      </div>

    </div>

  </div>

</div>
