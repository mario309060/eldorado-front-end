<div class="container-fluid" class="pt-1 pl-0 pt-4 pb-1">
    
    <div class="row"  style="vertical-align: middle; ">

       

      <div class="col">

      
  
        <div class="card pl-3 pr-3 pb-5 pt-3" style="box-shadow: 0 5px 5px rgb(216, 211, 211);">
  
            <div class="card-header"  >
  
                <div style="border-bottom: solid 1px rgb(218, 217, 217)">
                    <span style="font-size: 16px; font-family: 'Open Sans';color: #4a4a4a;margin-top: 7px;">Create New Category</span>
                  </div>

                <div class="row">
  
                    <div class="col-6" style="background-color: #f5f5f5; height: 300px; padding: 8px; border-color: #33CBCC;border-radius: 40px;">
  
                        <form #f="ngForm" (ngSubmit)="Salvar(f)">
                            <div class="form-group">
                              <label for="title" class="label-texto">Nome</label>
                              <input class="input-texto"   class="form-control" style="height: 30px;"  placeholder="nome"
                               name="nome"    >
                            </div>
              
                            <div class="form-group">
                                <label for="title" class="label-texto">Descrição</label>
                                <input class="input-texto"    class="form-control" style="height: 30px;"  placeholder="descrição"
                                name="descricao" >
                           </div>
              
                          
              
                           <div class="row pb-4 pt-3" >
              
                                <div class="col-md-2"></div>
                                <div class="col-md-4">
                                    <button data-toggle="modal" data-target="#modalCadastro"
                                    style="font-size: 13px; font-family: 'Open Sans Condensed';width: 224px;height: 32px;color: #191919   ;background-color: #fff; border-color: #444657;border-radius: 32px;"
                                    type="button"  data-dismiss="modal"   class="btn" >
              
                                   <span>VOLTAR</span>
              
                              </button>
                                </div>
                                <div class="col-md-4">
                                    <button type="submit"  data-toggle="modal" data-target="#modalCadastro"
                                    style="font-size: 13px; font-family: 'Open Sans Condensed';  width: 224px; height: 32px; color: #fff;background-color: #444657; border-color: #444657;border-radius: 32px;"
                                       class="btn" >
              
                                     <span>CADASTRAR</span>
              
                                   </button>
                                </div>
                                <div class="col-md-2"></div>
                              </div>
                          </form>
  
                    </div> 
  
               </div>
  
            </div>
        </div>
      </div>
    </div>
</div>
