
<div class="container-fluid" class="pt-1 pl-0 pt-4 pb-1" >
  <div class="row"  style="vertical-align: middle; ">
    <div class="col" >

      <div class="card pl-3 pr-3 pb-5 pt-0" style="box-shadow: 0 5px 5px rgb(216, 211, 211);">
          <div class="card-header"  >
              <div class="row"> 
                
                   <div class="col-12 pt-1 " style="text-align: right;">
                     
                    <button routerLink="/device/create" type="button"
                    style="font-size: 13px; font-family: 'Open Sans Condensed';  width: 224px; height: 32px; font-weight: bold; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: #33CBCC;;background-color: transparent;border-color: transparent;;border-radius: 32px;cursor: pointer;"
                       class="btn">   
                     <span>+ ADD NEW DEVICE</span> 
                   </button> 
                    
                   </div>

           </div>
          </div>

          <div style="padding: 20px;">

          <div style="border-bottom: solid 1px rgb(218, 217, 217)">
            <span style="font-size: 16px; font-family: 'Open Sans';color: #4a4a4a;margin-top: 7px;">List of Devices</span>
          </div> 

        <table class="table" style="margin-top: 15px;" 
            *ngIf="devices.length > 0"> 
            <thead>
                <tr>
                  <th class="text-h"><label>Id</label></th>
                  <th class="text-h"><label>Color</label></th> 
                  <th class="text-h"><label>Part Number</label></th> 
                  <th class="text-h"><label>Category</label></th> 
                     
               </tr>
            </thead>
            <tbody>
              <tr *ngFor="let device of devices">
                    <td class="text-tr1" >{{ device.id }}</td>
                    <td  class="text-tr1">{{ device.colorname }}</td> 
                    <td class="text-tr1" >{{ device.partnumber }}</td>
                    <td  class="text-tr1">{{ device.category?.name }}</td> 

                    <td class="text-tr1" style="display:block; cursor: pointer; text-align: right;"  (click)="deleteDevice( device )"> 
                       
                      <span class="navbar-text pt-6 pb-6"  
                      style=" padding:8px 5px;font-size: 13px; color:#33CBCC; ">
                        
                          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                            <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                          </svg> 
                        
                      </span> 


                    </td>                        
                </tr>
            </tbody>
        </table>
        <p *ngIf="devices.length==0">No Device Registered</p>
          </div>

        <nav class="ml-4">

            <li class="page-item disabled">
              <a href="#" class="page-link">Previous</a>

              <a href="#" class="page-link">1</a>

              <a href="#" class="page-link">2</a>

            </li>
            <li class="page-item">
              <a href="#" class="page-link">Next</a>
            </li>
          </ul>
        </nav>
        -->
      </div>
    </div>
  </div>
</div>
